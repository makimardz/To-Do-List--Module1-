<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
    
    <div id="todo-app">
        <h2>My To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add new task...">
        <button id="add-task-btn">Add Task</button>
        <button id="add-tasks-recursively-btn">Add Tasks Recursively</button> 
        <ul id="todo-list"></ul>
        <div id="no-tasks-message">No tasks</div>
        <div id="task-count"></div>
        <button id="clear-all-btn">Clear All Tasks</button>
        <button id="sort-btn">Sort Tasks Alphabetically</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
